<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic Offline Mode Dogs Breeds App
    </ion-title>
    <ion-buttons slot='end'>
      <ion-button (click)="presentModal()">
          <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="loadData(true, $event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let dog of dogs">
      <ion-thumbnail slot="start">
        <img [src]="dog.image">
      </ion-thumbnail>
      <ion-label>
        <h3>{{ dog.breed }}</h3>
        <p>{{ dog.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
